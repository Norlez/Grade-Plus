<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<f:view locale="#{loginBean.getLanguage()}">
    <f:loadBundle basename="internationalization.index" var="msg"/>

    <h:head>
        <!-- Login, Registrierung und Passwort vergessen -->
        <title>#{msg['titleForgotPassword']}</title>
        <!-- CSS POSITION MUSS AUF LAST GESETZT SEIN -->
        <h:outputStylesheet library = "css" name="style.css" position="last"/>
    </h:head>

    <h:body id="loginRendered" rendered="#{!loginBean.isLoggedIn()}">

        <b:form id="index">
            <b:container class="form-group" fluid="false">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{msg['titleForgotPassword']}" />
                        </h1>
                    </b:column>
                </b:row>



                <!-- INPUT Username -->
                <b:row>
                    <b:column span="3" colSm="4" colMd="6" colXs="12">
                        <b:inputText class="form-control" id="username" placeholder="#{msg['inputUsername']}"
                                     value="#{manageUserProfileBean.username}" required="true" requiredMessage="#{msg['errorUsernameRequired']}" />
                    </b:column>
                    <b:column>
                        <b:message for="username" />
                    </b:column>
                </b:row>

                <!-- INPUT PASSWORT -->
                <b:row>
                    <b:column span="3" colSm="4" colMd="6" colXs="12">
                        <b:inputText class="form-control" id="pass" placeholder="Neues Passwort"
                                     value="#{manageUserProfileBean.password}" required="true" requiredMessage="#{msg['errorUsernameRequired']}" />
                    </b:column>
                    <b:column>
                        <b:message for="pass" />
                    </b:column>
                </b:row>

                <!-- INPUT PASSWORT  WDH -->
                <b:row>
                    <b:column span="3" colSm="4" colMd="6" colXs="12">
                        <b:inputText class="form-control" id="passwdh" placeholder="Passwort Wiederholung"
                                     value="#{manageUserProfileBean.passwordWDH}" required="true" requiredMessage="#{msg['errorUsernameRequired']}" />
                    </b:column>
                    <b:column>
                        <b:message for="passwdh" />
                    </b:column>
                </b:row>

                <!-- BUTTON RESTORE AND BACK TO LOGIN -->
                <b:row class="btn-paragraph">
                    <b:column span="1" colSm="3" colMd="3" colXs="12">
                        <b:commandButton class="btn" id="restore" value="RP" action="#{manageUserProfileBean.restorePassword}" />
                    </b:column>
                    <h:form>
                        <h:outputLink value="https://oracle-web.zfn.uni-bremen.de/secure/passwort_vergessen">Go to this site!"</h:outputLink>
                    </h:form>
                    <b:column span="1" colSm="3" colMd="3" colXs="12">
                        <b:button class="btn" value="#{msg['linkLogin']}" outcome="index" />
                    </b:column>
                    <b:column>
                        <b:message for="restore" />
                    </b:column>
                </b:row>

                <b:row>

                    <b:column>
                        <b:navCommandLink value="#{msg['linkRegister']}" outcome="registration"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:form>
    </h:body>

    <!-- WENN DER NUTZER EINGELOGGT IST -->
    <h:body rendered="#{loginBean.isLoggedIn()}">
        <p>
            <h:link value="#{msg['linkGrades']}" outcome="/dashboard" />
        </p>
    </h:body>

</f:view>

</html>
