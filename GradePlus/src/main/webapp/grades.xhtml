<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Hier kann der Pruefer Noten eintragen, exportieren und Dokumente ausdrucken -->
    <title>#{msg['title']}</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.grades" var="msg" />

            <b:form id="gradeview">
                <b:container class="form-group">
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['actionLinkGrades']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="4">
                            <h2>
                                <h:outputText value="#{msg['outputInstanceLecture']}"/>
                            </h2>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputName']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLectureEditBean.instanceLecture.lecture.name}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputVak']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLectureEditBean.instanceLecture.lecture.vak}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputSemester']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLectureEditBean.instanceLecture.semesterToString()}"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:form>




            <h:panelGroup rendered="#{! empty instanceLectureEditBean.instanceLecture.examinees}">

                <b:form>
                    <b:container class="form-group">
                        <b:dataTable span="8" value="#{instanceLectureEditBean.instanceLecture.examinees}" var="e"
                                     excel="true"
                                     csv="true"
                                     pdf="true"
                                     columnVisibility="false"
                                     copy="false"
                                     print="true">
                            <b:dataTableColumn label="Martikelnummer" value="#{e.matrNr}" />
                            <b:dataTableColumn label="Name" value="#{e.surname}" />
                            <b:dataTableColumn label="Vorname" value="#{e.givenName}" />
                            <b:dataTableColumn label="Noteneintragung">
                                <b:selectOneMenu class="form-control" value="#{gradesBean.selectedGrade}">
                                    <f:selectItems value="#{gradesBean.possibleGrades}" />
                                </b:selectOneMenu>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Optionen">
                                <b:commandButton value="#{msg['actionSave']}" action="#{gradesBean.save(examsBean.selectedExam, e)}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Optionen">
                                <b:commandButton value="#{msg['actionUpdate']}" action="#{gradesBean.update(examsBean.selectedExam, e)}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Certificate">
                                <p:commandButton value="Download" ajax="false">
                                    <p:fileDownload value="#{documentBean.getCertificates(gradesBean.getAllExamsOfUser(e))}"/>
                                </p:commandButton>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Protocol">
                                <p:commandButton value="Download" ajax="false">
                                    <p:fileDownload value="#{documentBean.getProtocol(e,examsBean.selectedExam)}"/>
                                </p:commandButton>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Receipe">
                                <p:commandButton value="Download" ajax="false">
                                    <p:fileDownload value="#{documentBean.getReceipe(e,examsBean.selectedExam)}"/>
                                </p:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:container>
                </b:form>

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>

</html>
