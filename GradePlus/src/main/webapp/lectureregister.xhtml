<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<f:view locale="#{loginBean.getLanguage()}">
    <f:loadBundle basename="internationalization.index" var="msg" />


    <h:head>
        <!-- Hier kann sich ein Student in eine LV eintragen -->
        <title>#{msg['title']}</title>
        <h:outputStylesheet library = "css" name="style.css" position="first"/>
    </h:head>
    <h:body rendered="#{!loginBean.isLoggedIn()}">
        <b:form id="register">
            <b:container fluid="false">

                <!-- TITLE -->
                <b:row>
                    <b:column class="title">
                        <h1>
                            <h:outputText value="Register" />
                        </h1>
                    </b:column>
                </b:row>

                <!-- TITLE -->
                <b:row>
                    <b:column span="3" colSm="3" colMd="3" colXs="12">
                        <b:inputText placeholder="#{msg['inputUsername']}" id="username" value="#{loginBean.username}" required="true"
                                     requiredMessage="#{msg['errorUsernameRequired']}">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column>
                        <b:message for="username" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3" colSm="3" colMd="3">
                        <b:inputSecret placeholder="#{msg['inputPassword']}" id="password" value="#{loginBean.password}" required="true"
                                       requiredMessage="#{msg['errorPasswordRequired']}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column>
                        <b:message for="password" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3" colSm="3" colMd="3">
                        <b:commandButton id="loginButton1" value="#{msg['actionLogin']}" action="#{loginBean.login}" />
                    </b:column>
                    <b:column>
                        <b:message for="loginButton1" />
                    </b:column>
                </b:row>

                <b:row>
                    <b:column>
                        <b:navCommandLink value="#{msg['actionRegister']}" outcome="/register" />
                    </b:column>
                    <b:column>
                        <b:navCommandLink value="#{msg['linkForgotPassword']}" />
                    </b:column>
                </b:row>

            </b:container>
        </b:form>

    </h:body>
    <h:body rendered="#{loginBean.isLoggedIn()}">
        <p>
            <h:link value="#{msg['linkGrades']}" outcome="/grades" />
        </p>
    </h:body>
</f:view>
</html>
