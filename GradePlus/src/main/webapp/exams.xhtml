<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <!-- Anzeige fuer Pruefer der Pruefungs* und Termindaten als Liste mit Optionsbutton -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.exams" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name} #{instanceLecturesBean.instanceLecture.semester} #{instanceLecturesBean.instanceLecture.year}" />
                        </h1>
                    </b:column>
                </b:row>

                <b:tabView>
                    <b:tab title="#{msg['tabtitleExaminers']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleExaminers']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="10">
                                <b:panel collapsed="true">
                                    <f:facet name="heading">
                                        <h:outputText value="Datei auswÃ¤hlen" />
                                    </f:facet>
                                    <b:dataTable span="8" value="#{usersBean.getAllStudentsAndExaminerWhichAreNotChosenInILV(usersBean.allStudentsAndExaminer, instanceLectureEditBean.instanceLecture.examiners)}" var="u"
                                                 excel="false"
                                                 csv="false"
                                                 pdf="false"
                                                 columnVisibility="false"
                                                 copy="false"
                                                 print="false">
                                        <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{u.givenName}"/>
                                        <b:dataTableColumn label="#{msg['outputSurname']}" value="#{u.surname}"/>
                                        <b:dataTableColumn label="#{msg['outputRole']}" value="#{u.role}"/>
                                        <b:dataTableColumn label="#{msg['actionAdd']}" orderable="false">
                                            <b:commandButton value="#{msg['actionAdd']}" action="#{instanceLectureEditBean.instanceLecture.addExaminer(u)}" />
                                        </b:dataTableColumn>
                                    </b:dataTable>
                                </b:panel>
                            </b:column>
                        </b:row>
                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{instanceLectureEditBean.instanceLecture.examiners}" var="u"
                                             excel="false"
                                             csv="false"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputId']}" value="#{u.id}"/>
                                    <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{u.givenName}"/>
                                    <b:dataTableColumn label="#{msg['outputSurname']}" value="#{u.surname}"/>
                                    <b:dataTableColumn label="#{msg['outputRole']}" value="#{u.role}"/>
                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRemove']}" action="#{usersBean.remove(u)}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                    <b:tab title="#{msg['tabtitleStudents']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleStudents']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionAddStudent']}" outcome="students" />
                            </b:column>

                        </b:row>

                        <b:row class="space50px"/>

                        <!-- UPLOAD STUDENT LIST -->
                        <b:row>
                            <b:column span="6">
                                <b:panel collapsed="true">
                                    <f:facet name="heading">
                                        <h:outputText value="#{msg['actionUpload']}" />
                                    </f:facet>
                                    <b:row>
                                        <b:column>
                                            <h:outputLabel value="#{msg['inputPath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:inputText placeholder="#{msg['inputPath']}" />
                                        </b:column>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:commandButton value="#{msg['actionChoosePath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="4" colMd="6" colXs="12">
                                            <b:commandButton value="#{msg['actionUpload']}" />
                                        </b:column>
                                        <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                            <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                            </b:column>
                        </b:row>

                        <!-- UPLOAD PABO LIST -->
                        <b:row>
                            <b:column span="6">
                                <b:panel collapsed="true">
                                    <f:facet name="heading">
                                        <h:outputText value="#{msg['actionImportPabo']}" />
                                    </f:facet>
                                    <b:row>
                                        <b:column>
                                            <h:outputLabel value="#{msg['inputPath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:inputText placeholder="#{msg['inputPath']}" />
                                        </b:column>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:commandButton value="#{msg['actionChoosePath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="4" colMd="6" colXs="12">
                                            <b:commandButton value="#{msg['actionUpload']}" />
                                        </b:column>
                                        <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                            <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                            </b:column>
                        </b:row>

                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{examsBean.getStudents(examsBean.exam)}" var="u"
                                             excel="false"
                                             csv="true"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputMatricalNumber']}" value="#{u.matrNr}"/>
                                    <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{u.givenName}"/>
                                    <b:dataTableColumn label="#{msg['outputSurname']}" value="#{u.surname}"/>
                                    <b:dataTableColumn label="#{msg['outputState']}" orderable="false"/>
                                    <b:dataTableColumn label="#{msg['outputRegisterDate']}"/>
                                    <b:dataTableColumn label="#{msg['outputGrade']}"/>
                                    <b:dataTableColumn label="#{msg['outputNote']}" orderable="false"/>
                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRemove']}" action="#{instanceLecturesBean.instanceLecture.removeExaminee(u)}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                    <b:tab title="#{msg['tabtitleExams']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleExams']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:commandButton class="btn" value="#{msg['actionCreateNewExam']}" action="#{examsBean.setInstanceLectureForExam(instanceLectureEditBean.getInstanceLecture())}">
                                </h:commandButton>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:commandButton class="btn" value="#{msg['actionCreateNewExams']}" action="#{examsBean.setInstanceLectureForExams(instanceLectureEditBean.getInstanceLecture())}">
                                </h:commandButton>
                            </b:column>
                        </b:row>

                        <b:row class="space50px" />

                        <!-- UPLOAD GRADES LIST -->
                        <b:row>
                            <b:column span="6">
                                <b:panel collapsed="true">
                                    <f:facet name="heading">
                                        <h:outputText value="#{msg['actionImportGrades']}" />
                                    </f:facet>
                                    <b:row>
                                        <b:column>
                                            <h:outputLabel value="#{msg['inputPath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:inputText placeholder="#{msg['inputPath']}" />
                                        </b:column>
                                        <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                            <b:commandButton value="#{msg['actionChoosePath']}" />
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column  span="6" colSm="4" colMd="6" colXs="12">
                                            <b:commandButton value="#{msg['actionUpload']}" />
                                        </b:column>
                                        <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                            <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                            </b:column>
                        </b:row>
                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{examsBean.exam.instanceLecture.exams}" var="e"
                                             excel="true"
                                             csv="true"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">
                                    <b:dataTableColumn label="#{msg['outputId']}" value="#{e.id}"/>
                                    <b:dataTableColumn label="#{msg['outputDate']}" value="#{e.localDateTime}"/>
                                    <b:dataTableColumn label="#{msg['outputTime']}"/>
                                    <b:dataTableColumn label="#{msg['outputExaminer']}"/>
                                    <b:dataTableColumn label="#{msg['outputLength']}"/>
                                    <b:dataTableColumn label="#{msg['outputState']}" orderable="true"/>

                                    <b:dataTableColumn label="#{msg['actionRelease']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRelease']}"/>
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="#{msg['actionManage']}" orderable="false">
                                        <b:commandButton value="#{msg['actionManage']}" action="#{usersBean.remove(e)}"/>
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="#{msg['actionEdit']}" orderable="false">
                                        <b:button value="#{msg['actionEdit']}" outcome="students"/>
                                        <b:commandButton value="#{msg['actionEdit']}" action="#{usersBean.remove(e)}"/>
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRemove']}" action="#{examsBean.remove(e)}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                </b:tabView>



            </b:container>
        </b:form>


    </ui:define>
</ui:composition>
</body>
</html>
