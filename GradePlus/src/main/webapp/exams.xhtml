<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <!-- Anzeige fuer Pruefer der Pruefungs* und Termindaten als Liste mit Optionsbutton -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.exams" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="Lecture #{lecturesBean.lecture.name}" />
                        </h1>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h2>
                            <h:outputText value="Semester: #{instanceLecturesBean.instanceLecture.semester} #{instanceLecturesBean.instanceLecture.year}" />
                        </h2>
                    </b:column>
                </b:row>

                <b:tabView>
                    <b:tab title="#{msg['tabtitleExaminers']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleExaminers']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionAddExaminer']}" outcome="examcreate" />
                            </b:column>
                        </b:row>
                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{usersBean.allUsers}" var="e"
                                             excel="false"
                                             csv="false"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputId']}" value="#{e.id}"/>
                                    <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{e.givenName}"/>
                                    <b:dataTableColumn label="#{msg['outputSurname']}" value="#{e.surname}"/>
                                    <b:dataTableColumn label="#{msg['outputRole']}" value="#{e.role}"/>
                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRemove']}" action="#{usersBean.remove(e)}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                    <b:tab title="#{msg['tabtitleStudents']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleStudents']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionAddStudent']}" outcome="students" />
                            </b:column>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionUpload']}" outcome="examcreate" />
                            </b:column>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionImportPabo']}" outcome="examcreate" />
                            </b:column>
                        </b:row>

                        <!-- UPLOAD STUDENT LIST -->
                        <b:formGroup id="uploadStudents" rendered="#{true}">
                            <b:row styleClass="space50px"/>
                            <b:row>
                                <b:column>
                                    <h:outputLabel value="#{msg['inputPath']}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column  span="3" colSm="4" colMd="6" colXs="12">
                                    <b:inputText placeholder="#{msg['inputPath']}" />
                                </b:column>
                                <b:column  span="3" colSm="4" colMd="6" colXs="12">
                                    <b:commandButton value="#{msg['actionChoosePath']}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                    <b:commandButton value="#{msg['actionUpload']}" />
                                </b:column>
                                <b:column  span="1" colSm="4" colMd="6" colXs="12">
                                    <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                </b:column>
                            </b:row>
                        </b:formGroup>

                        <!-- UPLOAD PABO LIST -->
                        <b:formGroup id="uploadPabo" rendered="#{true}">
                            <b:row styleClass="space50px"/>
                            <b:row>
                                <b:column>
                                    <h:outputLabel value="#{msg['inputPath']}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column  span="3" colSm="4" colMd="6" colXs="12">
                                    <b:inputText placeholder="#{msg['inputPath']}" />
                                </b:column>
                                <b:column  span="3" colSm="4" colMd="6" colXs="12">
                                    <b:commandButton value="#{msg['actionChoosePath']}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                    <b:commandButton value="#{msg['actionUpload']}" />
                                </b:column>
                                <b:column  span="1" colSm="4" colMd="6" colXs="12">
                                    <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                </b:column>
                            </b:row>
                        </b:formGroup>

                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{usersBean.allUsers}" var="e"
                                             excel="false"
                                             csv="true"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputMatricalNumber']}" value="#{e.matrNr}"/>
                                    <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{e.givenName}"/>
                                    <b:dataTableColumn label="#{msg['outputSurname']}" value="#{e.surname}"/>
                                    <b:dataTableColumn label="#{msg['outputState']}" orderable="false"/>
                                    <b:dataTableColumn label="#{msg['outputRegisterDate']}"/>
                                    <b:dataTableColumn label="#{msg['outputGrade']}"/>
                                    <b:dataTableColumn label="#{msg['outputNote']}" orderable="false"/>
                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false"/>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                    <b:tab title="#{msg['tabtitleExams']}">
                        <!-- EXAM -->
                        <b:row>
                            <b:column span="4">
                                <h2>
                                    <h:outputText value="#{msg['subtitleExams']}" />
                                </h2>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <b:button class="btn" value="#{msg['actionCreateNewExam']}" outcome="examcreate" />
                            </b:column>
                        </b:row>
                        <b:row class="space50px" />
                        <b:row>
                            <b:column span="12">
                                <b:dataTable span="8" value="#{examsBean.allExams}" var="e"
                                             excel="false"
                                             csv="false"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputId']}" value="#{e.id}"/>
                                    <b:dataTableColumn label="#{msg['outputDate']}" value="#{e.date}"/>
                                    <b:dataTableColumn label="#{msg['outputTime']}"/>
                                    <b:dataTableColumn label="#{msg['outputExaminer']}"/>
                                    <b:dataTableColumn label="#{msg['outputLength']}"/>
                                    <b:dataTableColumn label="#{msg['outputState']}" orderable="true"/>
                                    <b:dataTableColumn label="#{msg['actionEdit']}" orderable="false">
                                        <b:button value="#{msg['actionEdit']}" outcome="students"/>
                                        <b:commandButton value="#{msg['actionEdit']}" action="#{usersBean.remove(e)}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                        <b:commandButton value="#{msg['actionRemove']}" action="#{usersBean.remove(e)}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:column>
                        </b:row>
                    </b:tab>
                </b:tabView>



            </b:container>
        </b:form>


    </ui:define>
</ui:composition>
</body>
</html>
