<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <!-- InstanceLectures -->
    <title>#{msg['title']}</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.semester" var="msg" />

            <b:form>
                <b:container class="form-group">

                    <!-- INFORMATIONEN DER ILV -->
                    <b:row>
                        <b:column span="4">
                            <h2>
                                <h:outputText value="#{msg['outputLecture']}"/>
                            </h2>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputName']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLecturesBean.selectedLecture.name}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputVak']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLecturesBean.selectedLecture.vak}"/>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{! empty instanceLecturesBean.selectedLecture.description}">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDescription']}"/>
                        </b:column>
                        <b:column span="4">
                            <h:outputText value="#{instanceLecturesBean.selectedLecture.description}"/>
                        </b:column>
                    </b:row>

                    <!-- SEMESTER -->
                    <b:row>
                        <b:column span="4">
                            <h2>
                                <h:outputText value="#{msg['subtitleSemester']}" />
                            </h2>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{usersBean.isExaminer(profileBean.thisUser)}">
                        <b:column span="2">
                            <b:button class="btn" value="#{msg['actionCreateNewSemester']}" outcome="semestercreate" />
                        </b:column>
                    </b:row>
                    <b:row class="space50px" />
                    <b:row rendered="#{! empty instanceLecturesBean.instanceLecturesForExaminerForLecture}">
                        <b:column span="12">
                            <b:dataTable span="8" value="#{instanceLecturesBean.instanceLecturesForExaminerForLecture}" var="l"
                                         excel="false"
                                         csv="false"
                                         pdf="false"
                                         columnVisibility="false"
                                         copy="false"
                                         print="false">

                                <b:dataTableColumn label="#{msg['outputSemester']}" value="#{l.semester}" />
                                <b:dataTableColumn label="#{msg['outputYear']}" value="#{l.year}" />

                                <b:dataTableColumn label="#{msg['actionSelect']}" orderable="false">
                                    <b:commandButton rendered="#{true}" value="#{msg['actionSelect']}" action="#{instanceLectureEditBean.setInstanceLecture(l)}" />
                                </b:dataTableColumn>

                                <b:dataTableColumn label="#{msg['actionDuplicate']}" orderable="false">
                                    <b:commandButton value="#{msg['actionDuplicate']}"
                                                     action="#{instanceLecturesBean.duplicateInstanceLecture(l)}" />
                                </b:dataTableColumn>

                                <b:dataTableColumn label="#{msg['actionDelete']}" orderable="false">
                                    <b:commandButton value="#{msg['actionDelete']}" action="#{instanceLecturesBean.remove(l)}" />
                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{empty instanceLecturesBean.instanceLecturesForExaminerForLecture}">
                        <h:outputLabel value="#{msg['outputNoInstanceLecturesFound']}"/>
                    </b:row>

                </b:container>
            </b:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
