<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<head>
    <!-- Fuer den Pruefling, hier kann er sich zu einer Pruefung aus seinen Lehrveranstaltungen
     anmelden -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.dashboard" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row class="btn-paragraph">
                    <b:column span="4">
                        <h2>
                            <h:outputText value="#{msg['subtitleExams']}" />
                        </h2>
                    </b:column>
                </b:row>
                <b:row class="btn-paragraph">
                    <b:column span="12">
                        <b:dataTable span="8"
                                     rendered="#{!empty instanceLectureEditBean.instanceLecture.exams}"
                                     value="#{instanceLectureEditBean.releasedExams}"
                                     var="e"
                                     excel="true"
                                     csv="true"
                                     pdf="false"
                                     columnVisibility="false"
                                     copy="false"
                                     print="false">
                            <b:dataTableColumn label="#{msg['outputId']}" value="#{e.id}"/>
                            <b:dataTableColumn label="#{msg['outputType']}" value="#{e.type}"/>
                            <b:dataTableColumn label="#{msg['outputDate']}" value="#{e.dateToString()}"/>
                            <b:dataTableColumn label="#{msg['outputTime']}" value="#{e.timeToString()}"/>
                            <b:dataTableColumn label="#{msg['outputLength']}" value="#{e.examLength}"/>
                            <b:dataTableColumn label="#{msg['outputExaminer']}">
                                <b:selectOneMenu value="#{msg['outputExaminer']}">
                                    <f:selectItems value="#{examsBean.examinersToStringList(e)}"/>
                                </b:selectOneMenu>
                            </b:dataTableColumn>
                            <b:dataTableColumn label="#{msg['outputLocation']}" value="#{e.location}"/>

                            <b:dataTableColumn label="#{msg['actionEdit']}" orderable="false">
                                <b:commandButton value="#{msg['actionEdit']}" action="#{examsBean.registerAsStudent(e)}"/>
                            </b:dataTableColumn>

                        </b:dataTable>
                        <h:outputLabel rendered="#{empty instanceLectureEditBean.instanceLecture.exams}"
                                       value="#{msg['outputNoExams']}"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:form>


    </ui:define>
</ui:composition>
</body>
</html>
