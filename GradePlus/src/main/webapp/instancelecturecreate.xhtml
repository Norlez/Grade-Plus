<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <!-- InstanceLectures -->
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.instanceLectures" var="msg" />

            <b:form>
                <b:container class="form-group">

                    <!-- TITLE -->
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['title']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <!-- SUBTITLE -->
                    <b:row>
                        <b:column>
                            <h2>
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <!-- GIVEN DATA OF LECTURE -->
                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="Name:" />
                        </b:column>
                        <b:column span="3">
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="VAK:" />
                        </b:column>
                        <b:column span="3">
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.vak}" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="ECTS:" />
                        </b:column>
                        <b:column span="3">
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.ects}" />
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="Description:" />
                        </b:column>
                        <b:column span="3">
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.description}" />
                        </b:column>
                    </b:row>

                    <!-- SEMESTER -->
                    <b:row>
                        <b:column>
                            <h:outputLabel value="#{msg['inputSemester']}*" />
                        </b:column>
                        <b:column span="4" colSm="12" colMd="12" colXs="12">
                            <b:inputText id="semester"
                                         rendered="#{true}"
                                         placeholder="#{msg['inputSemester']}"
                                         value="#{instanceLecturesBean.instanceLecture.semester}"
                                         required="true"
                                         requiredMessage="#{msg['errorSemesterRequired']}" />
                        </b:column>
                    </b:row>

                    <!-- YEAR -->
                    <b:row>
                        <b:column>
                            <h:outputLabel value="#{msg['inputYear']}*" />
                        </b:column>
                        <b:column span="4" colSm="12" colMd="12" colXs="12">
                            <b:inputText id="year"
                                         rendered="#{true}"
                                         placeholder="#{msg['inputYear']}"
                                         value="#{instanceLecturesBean.instanceLecture.year}"
                                         required="true"
                                         requiredMessage="#{msg['errorYearRequired']}" />
                        </b:column>
                    </b:row>

                    <!-- BUTTONS SAVE AND BACK -->
                    <b:row>
                        <b:column span="1" colSm="12" colMd="12" colXs="12">
                            <b:commandButton class="btn" id="saveButton" value="#{msg['actionCreate']}" action="#{instanceLecturesBean.save}"/>
                        </b:column>
                        <b:column span="1" colSm="12" colMd="12" colXs="12">
                            <b:button class="btn" id="back" value="#{msg['linkBack']}" outcome="instancelectures"/>
                        </b:column>
                        <b:column>
                            <b:message for="saveButton" />
                        </b:column>
                    </b:row>

                </b:container>

            </b:form>

            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
