<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <!-- Seite zum Erstellen einer neuen Pruefung fuer eine Instanz der LV -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['titleExamCreate']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.exams" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                        </h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="4">
                        <h2>
                            <h:outputText value="#{msg['subtitleCreateExam']}"/>
                        </h2>
                    </b:column>
                </b:row>

                <b:row class="space50px"/>
                <b:formGroup rendered="#{true}">
                    <!-- TEST -->
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDateStart']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:dateTimePicker value="#{examsBean.exam.localDateTime}" />
                        </b:column>
                        <b:column span="2">
                            <b:message for="dateStart"/>
                        </b:column>
                    </b:row>

                    <!-- PERIOD START -->
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDateStart']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:datepicker id="dateStart" mode="popup" value="#{msg['inputSelectDate']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:message for="dateStart"/>
                        </b:column>
                    </b:row>

                    <!-- PERIOD END -->
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDateEnd']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:datepicker id="dateEnd" mode="popup" value="#{msg['inputSelectDate']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:message for="dateEnd"/>
                        </b:column>
                    </b:row>

                    <!-- EXAMINER -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['inputExaminer']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:form horizontal="true">
                                <b:inputText value="" placeholder="#{msg['inputExaminer']}" typeahead="true" typeahead-values="#{usersBean.allUsers}"/>
                            </b:form>
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="#{msg['actionSearch']}"/>
                        </b:column>
                    </b:row>

                    <!-- EXAMINER PANEL -->
                    <b:row>
                        <b:column span="7">
                            <b:panel>
                                <b:dataTable value="#{usersBean.allUsers}" var="e"
                                             excel="false"
                                             csv="false"
                                             pdf="false"
                                             columnVisibility="false"
                                             copy="false"
                                             print="false">

                                    <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{e.givenName}"/>
                                    <b:dataTableColumn label="#{msg['outputSurname']}" value="#{e.surname}"/>
                                    <b:dataTableColumn label="#{msg['actionChoose']}" orderable="false">
                                        <b:commandButton value="#{msg['actionChoose']}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:panel>
                        </b:column>
                    </b:row>

                    <!-- TIME START -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputTimeStart']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:dateTimePicker value="08:00" format="HH:mm" mode="popup" />
                        </b:column>
                    </b:row>

                    <!-- TIME END -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputTimeEnd']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:dateTimePicker value="08:00" format="HH:mm" mode="popup" />
                        </b:column>
                    </b:row>

                    <!-- DURATION -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDuration']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:inputText mask="integer" value="" />
                        </b:column>
                    </b:row>

                    <!-- BREAK -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputBreak']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:inputText mask="integer" value="" />
                        </b:column>
                    </b:row>

                    <!-- SINGLE OR GROUPE -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputGroup']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:radiobutton value="#{examsBean.loggedIn}">
                                <f:selectItem itemValue="false"   itemLabel="#{msg['outputNo']}" />
                                <f:selectItem itemValue="true" itemLabel="#{msg['outputYes']}" />
                            </b:radiobutton>
                        </b:column>
                    </b:row>

                    <b:row class="space50px"/>
                    <!-- BUTTON SAVE CANCEL -->
                    <b:row class="btn-paragraph">
                        <b:column span="1">
                            <b:commandButton value="#{msg['actionCreate']}"/>
                        </b:column>
                        <b:column span="1">
                            <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                        </b:column>
                    </b:row>
                </b:formGroup>

                <b:formGroup rendered="#{true}">
                    <b:row>
                        <b:column>
                            <b:dataTable span="8" value="#{examsBean.allExams}" var="e"
                                         excel="false"
                                         csv="false"
                                         pdf="false"
                                         columnVisibility="false"
                                         copy="false"
                                         print="false">

                                <b:dataTableColumn label="#{msg['outputDate']}" value="#{e.date}"/>
                                <b:dataTableColumn label="#{msg['outputTime']}"/>
                                <b:dataTableColumn label="#{msg['outputExaminer']}"/>
                                <b:dataTableColumn label="#{msg['outputLength']}"/>
                                <b:dataTableColumn label="#{msg['actionEdit']}" orderable="false">
                                    <b:button value="#{msg['actionEdit']}" outcome="students"/>
                                    <b:commandButton value="#{msg['actionEdit']}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="#{msg['actionRemove']}" orderable="false">
                                    <b:commandButton value="#{msg['actionRemove']}" action="#{usersBean.remove(e)}"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:column>
                    </b:row>

                    <!-- BUTTON SAVE CANCEL -->
                    <b:row class="btn-paragraph">
                        <b:column span="1">
                            <b:commandButton value="#{msg['actionCreate']}"/>
                        </b:column>
                        <b:column span="1">
                            <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                        </b:column>
                    </b:row>
                </b:formGroup>
            </b:container>
        </b:form>

    </ui:define>
</ui:composition>
</body>
</html>
