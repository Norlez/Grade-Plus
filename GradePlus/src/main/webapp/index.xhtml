<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<f:view locale="#{loginBean.getLanguage()}">
    <f:loadBundle basename="internationalization.index" var="msg" />


    <h:head>
        <!-- Login, Registrierung und Passwort vergessen -->
        <title>#{msg['title']}</title>
        <!-- CSS POSITION MUSS AUF LAST GESETZT SEIN -->
        <h:outputStylesheet library = "css" name="style.css" position="last"/>
    </h:head>

    <h:body id="loginRendered" rendered="#{!loginBean.isLoggedIn()}">
<!-- LOGIN -->
        <b:form id="index">
            <b:container class="form-group" fluid="false">
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['title']}" />
                            </h1>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="3" colSm="4" colMd="6" colXs="12">
                            <b:inputText class="form-control" placeholder="#{msg['inputUsername']}" id="username" value="#{loginBean.username}" required="true"
                                         requiredMessage="#{msg['errorUsernameRequired']}">
                                <!--<f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>-->
                            </b:inputText>
                        </b:column>
                        <b:column class="col-md-4 offset-md-4">
                            <b:message for="username" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="3" colSm="4" colMd="6" colXs="12">
                            <b:inputSecret class="form-control" placeholder="#{msg['inputPassword']}" id="password" value="#{loginBean.password}" required="true"
                                         requiredMessage="#{msg['errorPasswordRequired']}">
                            </b:inputSecret>
                        </b:column>
                        <b:column>
                            <b:message for="password" />
                        </b:column>
                    </b:row>
                    <b:row class="btn-paragraph">
                        <b:column span="3" colSm="3" colMd="3" colXs="12">
                            <b:commandButton class="btn" id="loginButton" value="#{msg['actionLogin']}" action="#{loginBean.login}" />
                        </b:column>
                        <b:column>
                            <b:message for="loginButton" />
                        </b:column>
                    </b:row>

                <b:row>
                    <b:column>
                        <b:navCommandLink value="#{msg['linkRegister']}" outcome="registration" />
                    </b:column>
                    <b:column>
                        <b:navCommandLink value="#{msg['linkForgotPassword']}" outcome="restorepassword"/>
                    </b:column>
                </b:row>

            </b:container>
        </b:form>

    </h:body>



<!-- WENN DER NUTZER EINGELOGGT IST -->
    <h:body rendered="#{loginBean.isLoggedIn()}">
        <p>
            <h:link value="#{msg['linkGrades']}" outcome="/dashboard" />
        </p>
    </h:body>
</f:view>
</html>
