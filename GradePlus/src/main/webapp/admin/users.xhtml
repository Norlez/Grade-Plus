<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <!-- Seite gibt eine Uebersicht der aktuellen User in einer Tabelle aus -->
    <title>User</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>
        
        <ui:define name="content">
            <f:loadBundle basename="internationalization.admin.users" var="msg" />

            <b:form id="registerUser">
                <b:container class="form-group">

                    <!-- TITLE -->
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['title']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column>
                            <b:button class="btn" value="#{msg['subtitleNewUser']}" outcome="usercreate" />
                        </b:column>
                    </b:row>

                </b:container>
            </b:form>

            <b:form rendered="#{! empty usersBean.allUsers}">
                <b:container class="form-group">

                    <!-- SUBTITLE -->
                <b:row>
                    <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                        <h2>
                            <h:outputText value="#{msg['subtitleAllUsers']}" />
                        </h2>
                    </b:column>
                </b:row>

                <b:dataTable span="8" value="#{usersBean.allUsers}" var="u"
                             excel="false"
                             csv="false"
                             pdf="false"
                             columnVisibility="false"
                             copy="false"
                             print="false">

                    <b:dataTableColumn label="#{msg['outputId']}" value="#{u.id}" />
                    <b:dataTableColumn label="#{msg['outputUsername']}" value="#{u.username}" />
                    <b:dataTableColumn label="#{msg['outputPasswordHash']}" value="#{u.password}" />
                    <b:dataTableColumn label="#{msg['outputRole']}" value="#{u.role}" />
                    <b:dataTableColumn label="#{msg['outputMatnr']}" value="#{u.matrNr}" />
                    <b:dataTableColumn label="#{msg['outputActive']}" value="#{u.active}" />
                    <b:dataTableColumn label="#{msg['outputLectures']}" value="#{u.lectures}" />
                    <b:dataTableColumn label="Optionen">
                        <b:commandButton value="#{msg['actionRemove']}" action="#{usersBean.remove(u)}" />
                    </b:dataTableColumn>
                </b:dataTable>
                </b:container>
            </b:form>

            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
