<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<head>
    <!-- Seite zum Erstellen eines Users (Admin oder Pruefer -->
    <title>Title</title>
</head>
<body>
<ui:composition template="/WEB-INF/template.xhtml">
<ui:param name="title" value="#{msg['title']}"/>

<ui:define name="content">
<f:loadBundle basename="internationalization.admin.users" var="msg" />

<b:form id="registerUser">
    <b:container class="form-group">

        <!-- TITLE -->
        <b:row>
            <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                <h1>
                    <h:outputText value="#{msg['title']}" />
                </h1>
            </b:column>
        </b:row>

        <!-- SUBTITLE -->
        <b:row>
            <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                <h2>
                    <h:outputText value="#{msg['subtitleNewUser']}" />
                </h2>
            </b:column>
        </b:row>

        <!-- INPUT EMAIL -->
        <b:row>
            <b:column span="3" colSm="4" colMd="6" colXs="12">
                <b:inputText class="form-control" id="email" placeholder="#{msg['inputEmail']}"
                             value="#{registrationBean.user.email}" required="true" requiredMessage="#{msg['errorEmailRequired']}" />
            </b:column>
            <b:column>
                <b:message for="email" />
            </b:column>
        </b:row>

        <!-- INPUT SURNAME -->
        <b:row>
            <b:column span="3" colSm="4" colMd="6" colXs="12">
                <b:inputText class="form-control" id="surname" placeholder="#{msg['inputSurname']}"
                             value="#{registrationBean.user.surname}" required="true" requiredMessage="#{msg['errorSurnameRequired']}" />
            </b:column>
            <b:column>
                <b:message for="surname" />
            </b:column>
        </b:row>

        <!-- INPUT GIVEN NAME -->
        <b:row>
            <b:column span="3" colSm="4" colMd="6" colXs="12">
                <b:inputText class="form-control" id="givenName" placeholder="#{msg['inputGivenName']}"
                             value="#{registrationBean.user.givenName}" required="true" requiredMessage="#{msg['errorGivenNameRequired']}" />
            </b:column>
            <b:column>
                <b:message for="givenName" />
            </b:column>
        </b:row>

        <!-- INPUT MATR NR -->
        <b:row>
            <b:column span="3" colSm="4" colMd="6" colXs="12">
                <b:inputText class="form-control" id="matrNr" placeholder="#{msg['inputMatrNr']}"
                             value="#{registrationBean.user.matrNr}" required="true" requiredMessage="#{msg['errorMatrNrRequired']}" />
            </b:column>
            <b:column>
                <b:message for="matrNr" />
            </b:column>
        </b:row>

        <!-- INPUT PASSWORD -->
        <b:row>
            <b:column span="3" colSm="4" colMd="6" colXs="12">
                <b:inputSecret class="form-control" id="password" placeholder="#{msg['inputPassword']}"
                               value="#{registrationBean.user.password}" required="true" requiredMessage="#{msg['errorPasswordRequired']}" />
            </b:column>
            <b:column>
                <b:message for="password" />
            </b:column>
        </b:row>

        <!-- ROLE -->
        <b:row>
            <b:column>
                <h:outputLabel value="#{msg['outputRole']}"/>
            </b:column>
            <b:column span="2">
                <b:selectOneMenu class="form-control" value="#{profileBean.languageName}">
                    <f:selectItems value="#{usersBean.roles}" />
                </b:selectOneMenu>
            </b:column>
        </b:row>

        <b:row styleClass="space50px"/>

        <!-- SAVE AND BACK BUTTON-->
        <b:row>
            <b:column span="1" colSm="3" colMd="3" colXs="12">
                <b:commandButton class="btn" id="saveButton" value="#{msg['actionCreate']}" action="#{usersBean.save}" />
            </b:column>
                <b:column span="1" colSm="3" colMd="3" colXs="12">
                    <b:button class="btn" id="back" value="#{msg['actionBack']}" outcome="users" />
                </b:column>
            <b:column>
                <b:message for="saveButton" />
            </b:column>
        </b:row>
    </b:container>
</b:form>



</ui:define>
</ui:composition>

</body>
</html>
