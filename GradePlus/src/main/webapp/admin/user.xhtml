<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<head>
    <!-- Seite gibt eine Uebersicht der aktuellen User in einer Tabelle aus -->
    <title>User</title>
</head>

<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.admin.users" var="msg" />

        <b:form id="registerUser">
            <b:container class="form-group">

                <!-- USER DATA -->
                <b:row>
                    <b:column span="2">
                        <h2>
                            <h:outputText class="title" value="#{msg['subtitleUserData']}" />
                        </h2>
                    </b:column>
                </b:row>

                <b:row class="space50px"/>

                <!-- USERNAME -->
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['outputUsername']}" />
                    </b:column>
                    <b:column span="2">
                        <h:outputText rendered="#{!userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.username}" />
                        <b:inputText rendered="#{userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.username}" id="username" />
                    </b:column>
                </b:row>

                <!-- NAME -->
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['outputName']}" />
                    </b:column>
                    <b:column span="2">
                        <h:outputText rendered="#{!userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.givenName}" />
                        <b:inputText rendered="#{userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.givenName}" id="givenname" />
                    </b:column>
                </b:row>

                <!-- SURNAME -->
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['outputGivenName']}" />
                    </b:column>
                    <b:column span="2">
                        <h:outputText rendered="#{!userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.surname}" />
                        <b:inputText rendered="#{userEditBean.editChecker}" value="#{userEditBean.selectedUser.surname}" id="surname" />
                    </b:column>
                </b:row>

                <!-- MAIL-ADRESS -->
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['outputEmail']}" />
                    </b:column>
                    <b:column span="3">
                        <h:outputText rendered="#{!userEditBean.getEditChecker()}" value="#{userEditBean.selectedUser.email}" />
                        <b:inputText rendered="#{userEditBean.editChecker}" value="#{userEditBean.selectedUser.email}" id="email" />
                    </b:column>
                </b:row>

                <!-- BUTTON EDIT SAVE DELETE -->
                <b:row>
                    <b:column span="1" colSm="3" colMd="3" colXs="12">
                        <b:commandButton rendered="#{!userEditBean.editChecker}" class="btn-green" id="editButton" value="#{msg['actionEdit']}" action="#{userEditBean.setEditChecker(userEditBean.selectedUser)}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="1" colSm="3" colMd="3" colXs="12">
                        <b:commandButton rendered="#{userEditBean.editChecker}" class="btn-green" id="saveButton" value="#{msg['actionSave']}" action="#{userEditBean.update}" />
                    </b:column>
                    <b:column span="2">
                        <b:commandButton rendered="#{userEditBean.editChecker}" class="btn-green" value="#{msg['actionCancel']}" action="#{userEditBean.setEditCheckerWithoutUser()}" />
                    </b:column>
                </b:row>

            </b:container>
        </b:form>

        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
    </ui:define>
</ui:composition>
</body>
</html>
