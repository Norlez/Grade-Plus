<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <!-- InstanceLectures -->
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.instanceLectures" var="msg" />

            <b:form>
                <b:container class="form-group">

                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['title']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="1" colSm="12" colMd="12" colXs="12">
                            <b:button value="#{msg['linkSearchInstanceLecture']}" outcome="/instancelecturesearch"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="1" colSm="12" colMd="12" colXs="12">
                            <b:button value="#{msg['linkCreateInstanceLecture']}" outcome="/instancelecturecreate"/>
                        </b:column>
                    </b:row>

                </b:container>
            </b:form>

            <b:form rendered="#{! (empty instanceLecturesBean.instanceLecturesOfExaminee and empty instanceLecturesBean.instanceLecturesOfExaminer)}">
                <b:container class="form-group">

                    <!-- ILVs von Prüflingen -->
                    <b:row>
                        <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                            <h2>
                                <h:outputText value="#{msg['subtitleInstanceLecturesExaminee']}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <b:dataTable span="8" value="#{instanceLecturesBean.instanceLecturesOfExaminee}" var="l"
                                 excel="false"
                                 csv="false"
                                 pdf="false"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">

                        <b:dataTableColumn label="#{msg['outputName']}" value="#{l.lecture.name}" />
                        <b:dataTableColumn label="#{msg['outputVak']}" value="#{l.lecture.vak}" />
                        <b:dataTableColumn label="#{msg['outputSemester']}" value="#{l.semester}" />
                        <b:dataTableColumn label="#{msg['outputYear']}" value="#{l.year}" />
                        <b:dataTableColumn label="#{msg['outputEcts']}" value="#{l.lecture.ects}" />
                        <b:dataTableColumn label="#{msg['outputDescription']}" value="#{l.lecture.description}" />
                        <b:dataTableColumn label="#{msg['outputExaminee']}" value="#{l.examiners}" />

                        <b:dataTableColumn label="Optionen">
                            <b:commandButton value="#{msg['actionQuit']}" action="#{l.removeExaminee(instanceLecturesBean.user)}" />
                        </b:dataTableColumn>
                    </b:dataTable>

                    <!-- ILVs von Prüfern -->
                    <b:row>
                        <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                            <h2>
                                <h:outputText value="#{msg['subtitleInstanceLecturesExaminer']}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <b:dataTable span="8" value="#{instanceLecturesBean.instanceLecturesOfExaminer}" var="l"
                                 excel="false"
                                 csv="false"
                                 pdf="false"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">

                        <b:dataTableColumn label="#{msg['outputName']}" value="#{l.lecture.name}" />
                        <b:dataTableColumn label="#{msg['outputVak']}" value="#{l.lecture.vak}" />
                        <b:dataTableColumn label="#{msg['outputSemester']}" value="#{l.semester}" />
                        <b:dataTableColumn label="#{msg['outputYear']}" value="#{l.year}" />
                        <b:dataTableColumn label="#{msg['outputEcts']}" value="#{l.lecture.ects}" />
                        <b:dataTableColumn label="#{msg['outputDescription']}" value="#{l.lecture.description}" />
                        <b:dataTableColumn label="#{msg['outputExaminee']}" value="#{l.examiners}" />

                        <b:dataTableColumn label="Optionen">
                            <b:commandButton value="#{msg['actionRemove']}" action="#{instanceLecturesBean.remove(l)}" />
                        </b:dataTableColumn>
                    </b:dataTable>

                    <!-- Alle ILVs -->
                    <b:row>
                        <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                            <h2>
                                <h:outputText value="#{msg['subtitleAllInstanceLectures']}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <b:dataTable span="8" value="#{instanceLecturesBean.allInstanceLectures}" var="l"
                                 excel="false"
                                 csv="false"
                                 pdf="false"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">

                        <b:dataTableColumn label="#{msg['outputName']}" value="#{l.lecture.name}" />
                        <b:dataTableColumn label="#{msg['outputVak']}" value="#{l.lecture.vak}" />
                        <b:dataTableColumn label="#{msg['outputSemester']}" value="#{l.semester}" />
                        <b:dataTableColumn label="#{msg['outputYear']}" value="#{l.year}" />
                        <b:dataTableColumn label="#{msg['outputEcts']}" value="#{l.lecture.ects}" />
                        <b:dataTableColumn label="#{msg['outputDescription']}" value="#{l.lecture.description}" />
                        <b:dataTableColumn label="#{msg['outputExaminee']}" value="#{l.examiners}" />

                        <b:dataTableColumn label="Optionen">
                            <b:commandButton value="#{msg['actionRemove']}" action="#{instanceLecturesBean.remove(l)}" />
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:container>
            </b:form>

            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
