<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <!-- InstanceLectures -->
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.instanceLectures" var="msg" />

            <b:form>
                <b:container class="form-group">

                    <!-- TITLE -->
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['title']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <!-- SUBTITLE -->
                    <b:row>
                        <b:column span="4">
                            <h2>
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <!-- VAK -->
                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="VAK:" />
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.vak}" />
                        </b:column>
                    </b:row>

                    <!-- ECTS -->
                    <b:row>
                        <b:column span="1">
                            <h:outputLabel value="ECTS:" />
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.ects}" />
                        </b:column>
                    </b:row>

                    <!-- DESCRIPTION -->
                    <b:row>
                        <b:column span="4">
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.description}" />
                        </b:column>
                    </b:row>

                    <!-- INSTANCE -->
                    <b:row>
                        <b:column span="4">
                            <h2>
                                <h:outputText value="ILV Lectures" />
                            </h2>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <b:button class="btn" value="Create Lecture Instance" outcome="instancelecturecreate" />
                        </b:column>
                    </b:row>
                    <b:row class="space50px" />
                    <b:row>
                        <b:column span="12">
                            <b:dataTable span="8" value="#{instanceLecturesBean.allInstanceLectures}" var="l"
                                         excel="false"
                                         csv="false"
                                         pdf="false"
                                         columnVisibility="false"
                                         copy="false"
                                         print="false">

                                <b:dataTableColumn label="#{msg['outputSemester']}" value="#{l.semester}" />
                                <b:dataTableColumn label="#{msg['outputYear']}" value="#{l.year}" />
                                <b:dataTableColumn label="#{msg['outputExaminee']}" value="#{l.examiners}" />

                                <b:dataTableColumn label="Delete">
                                    <b:commandButton value="#{msg['actionRemove']}" action="#{instanceLecturesBean.remove(l)}" />
                                </b:dataTableColumn>

                                <b:dataTableColumn label="Quit">
                                    <b:commandButton value="#{msg['actionQuit']}" action="#{l.removeExaminee(instanceLecturesBean.user)}" />
                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:column>
                    </b:row>

                </b:container>
            </b:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
