<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <!-- InstanceLectures -->
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.semester" var="msg" />

            <b:form>
                <b:container class="form-group">

                    <!-- TITLE -->
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <!-- TODO: Name is missing on Page, change in Bean -->
                                <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <!-- SUBTITLE -->
                    <b:row>
                        <b:column>
                            <h2>
                                <h:outputText value="#{msg['subtitleCreateSemester']}" />
                            </h2>
                        </b:column>
                    </b:row>

                    <b:row class="space50px"/>


                    <!-- SETZE JAHR -->
                    <b:row>
                        <b:column>
                             <h:outputLabel value="Jahr auswählen"/>
                        </b:column>
                        <b:column span="4">
                            <b:selectOneMenu class="form-control" value="#{instanceLecturesBean.selectedYear}">
                                 <f:selectItems value="#{instanceLecturesBean.years}" />
                        </b:selectOneMenu>
                             </b:column>
                     </b:row>


                    <!-- SETZE SEMESTER -->
                    <b:row>
                        <b:column>
                            <h:outputLabel value="Semester auswählen"/>
                        </b:column>
                        <b:column span="4">
                            <b:selectOneMenu class="form-control" value="#{instanceLecturesBean.selectedTimes}">
                                <f:selectItems value="#{instanceLecturesBean.times}" />
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>


                    <!-- BUTTONS SAVE AND BACK -->
                    <b:row>
                        <b:column span="1" colSm="12" colMd="12" colXs="12">
                            <b:commandButton class="btn" id="saveButton" value="#{msg['actionCreate']}" action="#{instanceLecturesBean.save}"/>
                        </b:column>
                        <b:column span="2" colSm="12" colMd="12" colXs="12">
                            <b:button class="btn" id="back" value="#{msg['linkCancel']}" outcome="semester"/>
                        </b:column>
                        <b:column>
                            <b:message for="saveButton" />
                        </b:column>
                    </b:row>

                </b:container>

            </b:form>

            <b:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
