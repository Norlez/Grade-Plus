<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <!-- Seite gibt eine Uebersicht der aktuellen User in einer Tabelle aus -->
    <title>User</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:param name="title" value="#{msg['title']}"/>

        <ui:define name="content">
            <f:loadBundle basename="internationalization.exams" var="msg" />

            <b:form id="addStudent">
                <b:container class="form-group">

                    <!-- TITLE -->
                    <b:row>
                        <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                            <h1>
                                <h:outputText value="#{msg['titleStudents']}" />
                            </h1>
                        </b:column>
                    </b:row>

                    <!-- SUBTITLE -->
                    <b:row>
                        <b:column class="subtitle" span="4" colSm="12" colMd="12" colXs="12">
                            <h2>
                                <h:outputText value="#{msg['subtitleStudents']}" />
                            </h2>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <b:commandButton value="#{msg['actionAddAll']}" action="#{usersBean.remove(profileBean.thisUser)}"/>
                        </b:column>
                        <b:column span="2">
                            <b:button value="#{msg['linkBack']}" outcome="exams"/>
                        </b:column>
                    </b:row>
                    <b:row styleClass="space50px"/>
                </b:container>
            </b:form>

            <b:form rendered="#{true}">
                <b:container class="form-group">

                    <b:messages globalOnly="true"/>

                    <b:dataTable span="8" value="#{usersBean.allUsers}" var="u"
                                 excel="false"
                                 csv="false"
                                 pdf="false"
                                 columnVisibility="false"
                                 copy="false"
                                 print="false">
                        <b:dataTableColumn label="#{msg['outputMatricalNumber']}" value="#{e.matrNr}"/>
                        <b:dataTableColumn label="#{msg['outputGivenName']}" value="#{e.givenName}"/>
                        <b:dataTableColumn label="#{msg['outputSurname']}" value="#{e.surname}"/>

                        <b:dataTableColumn label="#{msg['actionAdd']}" orderable="false">
                            <b:commandButton value="#{msg['actionAdd']}" action="#{usersBean.remove(u)}" />
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:container>
            </b:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
