<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <!-- Seite zum Erstellen einer neuen Pruefung fuer eine Instanz der LV -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['titleExamCreate']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.exams" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{instanceLecturesBean.instanceLecture.lecture.name}" />
                        </h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="4">
                        <h2>
                            <h:outputText value="#{msg['outputExamManage']}"/>
                        </h2>
                    </b:column>
                </b:row>

                <b:row class="space50px"/>
                <b:formGroup rendered="#{true}">
                    <!-- DATE -->
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDate']}"/>
                        </b:column>
                        <b:column span="2">
                            <h:outputText id="date" value="#{msg['inputSelectDate']}"/>
                        </b:column>
                    </b:row>

                    <!-- EXAMINER -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['inputExaminer']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:form horizontal="true">
                                <h:outputText value="#{msg['inputExaminer']}" />
                            </b:form>
                        </b:column>
                    </b:row>

                    <!-- TIME -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputTime']}"/>
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="08:00" />
                        </b:column>
                    </b:row>

                    <!-- DURATION -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputDuration']}"/>
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="15" />
                        </b:column>
                    </b:row>

                    <!-- SINGLE OR GROUPE -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputAttendee']}"/>
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="#{msg['outputAttendee']}"/>
                        </b:column>
                    </b:row>

                    <!-- GRADE -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['outputGrade']}"/>
                        </b:column>
                        <b:column span="2">
                            <h:outputText value="#{msg['outputGrade']}"/>
                        </b:column>
                        <b:column span="2" rendered="#{true}">
                            <b:inputText value="#{msg['outputGrade']}"/>
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="#{msg['actionSave']}"/>
                        </b:column>
                    </b:row>

                    <!-- COMMENT -->
                    <b:row class="btn-paragraph">
                        <b:column span="2">
                            <h:outputLabel value="#{msg['inputComment']}"/>
                        </b:column>
                        <b:column span="2" rendered="#{true}">
                            <h:outputText value="#{msg['inputComment']}" />
                        </b:column>
                        <b:column span="2" rendered="#{true}">
                            <b:inputTextarea value="#{msg['inputComment']}"/>
                        </b:column>
                        <b:column span="1" rendered="#{true}">
                            <b:commandButton value="#{msg['actionEdit']}"/>
                        </b:column>
                        <b:column span="2" rendered="#{true}">
                            <b:commandButton value="#{msg['actionSave']}"/>
                        </b:column>
                    </b:row>

                    <!-- DOCUMENTS -->
                    <b:row>
                        <b:column span="6">
                            <b:panel collapsed="true">
                                <f:facet name="heading">
                                    <h:outputText value="#{msg['outputDocuments']}" />
                                </f:facet>
                                <b:row>
                                    <b:column  span="4" colSm="12" colMd="12" colXs="12">
                                        <b:commandButton value="#{msg['actionPrintProtocoll']}" />
                                    </b:column>
                                    <b:column  span="4" colSm="12" colMd="12" colXs="12">
                                        <b:commandButton value="#{msg['actionPrintReceipe']}" />
                                    </b:column>
                                    <b:column  span="4" colSm="12" colMd="12" colXs="12">
                                        <b:commandButton value="#{msg['actionPrintProtocoll']}" />
                                    </b:column>
                                </b:row>
                                <b:row styleClass="space50px"/>
                                <b:row>
                                    <b:column>
                                        <h:outputLabel value="#{msg['actionUpload']}"/>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column>
                                        <h:outputLabel value="#{msg['inputPath']}" />
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                        <b:inputText placeholder="#{msg['inputPath']}" />
                                    </b:column>
                                    <b:column  span="6" colSm="12" colMd="12" colXs="12">
                                        <b:commandButton value="#{msg['actionChoosePath']}" />
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column  span="6" colSm="4" colMd="6" colXs="12">
                                        <b:commandButton value="#{msg['actionUpload']}" />
                                    </b:column>
                                    <b:column  span="2" colSm="4" colMd="6" colXs="12">
                                        <b:button value="#{msg['linkCancel']}" outcome="exams"/>
                                    </b:column>
                                </b:row>
                            </b:panel>
                        </b:column>
                    </b:row>

                    <b:row class="space50px"/>
                    <!-- BUTTON SAVE CANCEL -->
                    <b:row class="btn-paragraph">
                        <b:column span="1">
                            <b:commandButton value="#{msg['actionSave']}"/>
                        </b:column>
                        <b:column span="1">
                            <b:button value="#{msg['linkBack']}" outcome="exams"/>
                        </b:column>
                    </b:row>
                    <b:row class="space50px"/>
                    <b:row class="btn-paragraph">
                        <b:column span="1">
                            <b:commandButton value="#{msg['actionCancelDate']}"/>
                        </b:column>
                    </b:row>
                </b:formGroup>
            </b:container>
        </b:form>

    </ui:define>
</ui:composition>
</body>
</html>
