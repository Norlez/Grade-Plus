<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<head>
    <!-- Hier werden die Daten fuer eine neue LV eingetragen -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.lectures" var="msg" />

        <b:form>
            <b:container class="form-group">

                <!-- TITLE -->
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{msg['title']}" />
                        </h1>
                    </b:column>
                </b:row>

                <!-- SUBTITLE -->
                <b:row>
                    <b:column>
                        <h2>
                            <h:outputText value="#{msg['subtitleEditLecture']}" />
                        </h2>
                    </b:column>
                </b:row>

                <b:row class="space25px" />

                <!-- NAME -->
                <b:row>
                    <b:column span="3" offset="2">
                        <b:message for="lname"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['inputName']}" />
                    </b:column>
                    <b:column span="3">
                        <b:inputText placeholder="#{msg['inputName']}"
                                     value="#{lectureEditBean.selectedLecture.name}"
                                     id="lname"
                                     required="true"
                                     requiredMessage="#{msg['errorNameRequired']}"/>
                    </b:column>
                </b:row>

                <!-- VAK -->
                <b:row>
                    <b:column span="3" offset="2">
                        <b:message for="vak"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['inputVak']}" />
                    </b:column>
                    <b:column span="3">
                        <b:inputText placeholder="#{msg['inputVak']}"
                                     value="#{lectureEditBean.selectedLecture.vak}"
                                     id="vak"
                                     required="true"
                                     requiredMessage="#{msg['errorVakRequired']}"/>
                    </b:column>
                </b:row>

                <!-- ECTS -->
                <b:row>
                    <b:column span="3" offset="2">
                        <b:message for="ects"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['inputEcts']}" />
                    </b:column>
                    <b:column span="3">
                        <b:inputText mask="integer"
                                     placeholder="#{msg['inputEcts']}"
                                     value="#{lectureEditBean.selectedLecture.ects}"
                                     id="ects"
                                     required="true"
                                     requiredMessage="#{msg['errorEctsRequired']}"/>
                    </b:column>
                </b:row>

                <!-- DESCRIPTION -->
                <b:row>
                    <b:column span="2">
                        <h:outputLabel value="#{msg['inputDescription']}" />
                    </b:column>
                    <b:column span="3">
                        <b:inputTextarea placeholder="#{msg['inputDescription']}"
                                         value="#{lectureEditBean.selectedLecture.description}"
                                         id="description" />
                    </b:column>
                </b:row>


                <!-- BUTTONS SAVE AND BACK -->
                <b:row>
                    <!-- UPDATE -->
                    <b:column span="1" colSm="3" colMd="3" colXs="12">
                        <b:commandButton class="btn" id="saveButton" value="#{msg['actionSave']}" action="#{lectureEditBean.update}" />
                    </b:column>
                    <!-- CANCEL -->
                    <b:column span="2">
                        <b:button class="btn" value="#{msg['actionCancel']}" outcome="lectures" />
                    </b:column>
                </b:row>
            </b:container>
        </b:form>

        <b:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />

    </ui:define>
</ui:composition>
</body>
</html>
