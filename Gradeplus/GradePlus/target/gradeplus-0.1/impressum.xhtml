<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<head>
    <!-- Hier wird das Impressum dargestellt -->
    <title>Title</title>
</head>
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.dashboard" var="msg" />

        <b:form>
            <b:container class="form-group">
                <b:row>
                    <b:column class="title" span="4" colSm="12" colMd="12" colXs="12">
                        <h1>
                            <h:outputText value="#{msg['title']}" />
                        </h1>
                    </b:column>
                </b:row>

                <!-- NAME -->
                <b:row>
                    <b:column>
                        <strong><h:outputText value="#{impressumBean.name}"/> </strong>
                    </b:column>
                </b:row>

                <!-- ADRESS -->
                <b:row>
                    <b:column>
                        <strong><h:outputText value="#{impressumBean.name}"/> </strong>
                    </b:column>
                </b:row>

                <!-- ZIP CODE AND CITY -->
                <b:row>
                    <b:column>
                        <h:outputText value="#{impressumBean.postcode}"/>
                        <h:outputText value="#{impressumBean.name}"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:form>


    </ui:define>
</ui:composition>
</body>
</html>
