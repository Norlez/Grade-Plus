<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <!-- Seite zum Erstellen und Wiederherstellen von Backups -->
    <title>Title</title>
</head>
<body>
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:param name="title" value="#{msg['title']}"/>

    <ui:define name="content">
        <f:loadBundle basename="internationalization.admin.backup" var="msg"/>

        <b:form>
            <b:container class="form-group" >
                <b:row>
                    <b:column class="title">
                        <h1>
                            <h:outputText value="#{msg['title']}" />
                        </h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <h2>
                            <h:outputText value="#{msg['subtitleNewBackup']}" />
                        </h2>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <h:outputLabel value="#{msg['inputPath']}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column  span="3" colSm="4" colMd="6" colXs="12">
                        <b:inputText placeholder="#{msg['inputPath']}" />
                    </b:column>
                    <b:column  span="3" colSm="4" colMd="6" colXs="12">
                        <b:commandButton value="#{msg['actionChoosePath']}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column  span="1" colSm="4" colMd="6" colXs="12">
                        <b:commandButton value="#{msg['actionCreateBackup']}" />
                    </b:column>
                    <b:column  span="1" colSm="4" colMd="6" colXs="12">
                        <b:button value="#{msg['linkBack']}" outcome="backup"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:form>


    </ui:define>
</ui:composition>
</body>
</html>
